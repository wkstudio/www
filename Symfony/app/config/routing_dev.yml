
_start:
    pattern:  /
    defaults: { _controller: StartStartBundle:Start:index }
    
_test:    
    pattern:  /test
    defaults: { _controller: StartStartBundle:Start:test }

doc:
    pattern: /doc
    defaults: { _controller: StartStartBundle:Doc:index }

doc_view:
    pattern: /doc-view
    defaults: { _controller: StartStartBundle:Doc:view }

doc_edit:
    pattern: /doc-edit
    defaults: { _controller: StartStartBundle:Doc:edit }
    
login:
    pattern: /login
    defaults: { _controller: StartStartBundle:Auth:login }

login_check:
    pattern: /login_check

logout:
    pattern:   /logout



_demo_secured:
    resource: "@AcmeDemoBundle/Controller/SecuredController.php"
    type:     annotation

_demo:
    resource: "@AcmeDemoBundle/Controller/DemoController.php"
    type:     annotation
    prefix:   /demo

_wdt:
    resource: "@WebProfilerBundle/Resources/config/routing/wdt.xml"
    prefix:   /_wdt

_profiler:
    resource: "@WebProfilerBundle/Resources/config/routing/profiler.xml"
    prefix:   /_profiler

_configurator:
    resource: "@SensioDistributionBundle/Resources/config/routing/webconfigurator.xml"
    prefix:   /_configurator

_main:
    resource: routing.yml
